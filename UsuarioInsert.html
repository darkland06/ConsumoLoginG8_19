<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name http-equiv="X-UA-Compatible" content="IE=edge">

      <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
          Menú
      </button>
      <ul class="dropdown-menu dropdown-menu-xxl-end">
          <li>
              <button class="dropdown-item" type="button" onclick="redireccionar('UsuarioAll.html')">Consultar Usuario</button>
          </li>
          <li>
              <button class="dropdown-item" type="button" onclick="redireccionar('Home.html')">Home</button>

            <button class="dropdown-item" type="button" onclick="redireccionar('login.html')">Cerrar Sesión</button>

      </ul>

  <script>
      function redireccionar(url) {
          window.location.href = url;
      }
  </script>

</head>

<style>
      
  body {
    background-image: url('https://i.pinimg.com/originals/20/0a/00/200a00e49abe4c831ac600002b1e1dcd.jpg'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>

<body style="text-align: left;">
    <div class="container">
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6 ">
                    <hr3 style=" font-size: 26px;">
                    </hr3>
                </div>
            </div>
        <div id="Formulario" class="Formulario mt6">
            <div class="row"> 
               <div class="col-12">
                     <h3 style=" font-size: 26px;">
                      Agregar Nuevo Usuario
                     </h3>
    
                 </div>
    
             </div> 
             <div class="col-lg-6">
                 <form id="Miformulario" class="Usuario">
                    <label for=""> Codigo Usuario </label>
                    <input type="text" id="codigousuario" class="form-control" placeholder="Ingrese el codigo del Usuario">
                    <label for=""> Nombre </label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese el Nombre del Usuario">
                    <label for="">Apellido</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Ingrese el Apellido del Usuario">
                    <label for="">Contraseña</label>
                    <input type="text" id="clave" class="form-control" placeholder="Ingrese la clave del Usuario">
                    <label for="">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Ingrese el Email del Usuario">
                    <label for="">Ultimo Ingreso</label>
                    <input type="date" id="ultimoingreso" class="form-control" placeholder="Ingrese el Ultimo Ingreso del Usuario">
                    <di></di>
                    <label class="form-label" for="claveexpira">Clave Expira</label>
                    <input type="checkbox" name="clave expira" id="clave expira">
                    </di>
                    <br>
                    <label for="">Dias Caducidad</label>
                    <input type="text" id="diascaducidad" class="form-control" placeholder="Ingrese los dias de caducidad">
                    <label for="">Rol</label>
                    <input type="text" id= "rol" class="form-control" placeholder="Ingrese el rol">
                    <label for="">Fecha Registro</label>
                    <input type="date" id= "fecharegistro" class="form-control" placeholder="Ingrese la Fecha de Registro">
                     <hr>
                    
                     <div id="btnagregarUsuario">
                          <input type="submit" value="Agregar Usuario" class="btn btn-outline-primary" id="btnagregar"
                          onclick="AgregarUsuario()">
                     </div>  
                 </form>
             </div>
         </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
